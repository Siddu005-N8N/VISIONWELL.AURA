<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Update Button</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Debug Update Stats Button</h1>
    
    <button onclick="testUpdateStats()">Test Update Stats</button>
    <button onclick="testAuth()">Test Authentication</button>
    <button onclick="clearLogs()">Clear Logs</button>
    
    <div id="logs"></div>

    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = `log ${type}`;
            logEntry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        async function testAuth() {
            log('🔐 Testing Authentication...', 'info');
            
            const token = localStorage.getItem('token') || localStorage.getItem('authToken');
            log(`Token found: ${!!token}`, token ? 'success' : 'error');
            
            if (token) {
                log(`Token preview: ${token.substring(0, 20)}...`, 'info');
                
                // Test if token is valid by calling dashboard
                try {
                    const response = await fetch('http://localhost:3001/api/dashboard', {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    log(`Dashboard API status: ${response.status}`, response.ok ? 'success' : 'error');
                    
                    if (response.ok) {
                        const data = await response.json();
                        log(`Dashboard data received: ${JSON.stringify(data, null, 2)}`, 'success');
                    } else {
                        const errorData = await response.text();
                        log(`Dashboard error: ${errorData}`, 'error');
                    }
                } catch (error) {
                    log(`Dashboard request failed: ${error.message}`, 'error');
                }
            } else {
                log('No authentication token found. Please login first.', 'error');
            }
        }

        async function testUpdateStats() {
            log('🔄 Testing Update Stats...', 'info');
            
            const token = localStorage.getItem('token') || localStorage.getItem('authToken');
            if (!token) {
                log('❌ No auth token found!', 'error');
                return;
            }
            
            try {
                log('📡 Making request to /api/scrape/update...', 'info');
                
                const response = await fetch('http://localhost:3001/api/scrape/update', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                log(`Response ok: ${response.ok}`, 'info');
                
                const data = await response.json();
                log(`Response data: ${JSON.stringify(data, null, 2)}`, 'info');
                
                if (response.ok && data.status === 'success') {
                    log('✅ Update successful!', 'success');
                    
                    // Test notification
                    if ('Notification' in window) {
                        if (Notification.permission === 'granted') {
                            new Notification('Stats Updated!', {
                                body: `Found ${data.data?.differences?.total || 0} new problems`,
                                icon: '/favicon.ico'
                            });
                        } else if (Notification.permission !== 'denied') {
                            Notification.requestPermission().then(permission => {
                                if (permission === 'granted') {
                                    new Notification('Stats Updated!', {
                                        body: `Found ${data.data?.differences?.total || 0} new problems`,
                                        icon: '/favicon.ico'
                                    });
                                }
                            });
                        }
                    }
                    
                    // Test toast-like notification
                    showToast(`🎉 Stats Updated! (+${data.data?.differences?.total || 0} problems)`);
                    
                } else {
                    log('❌ Update failed', 'error');
                    showToast('❌ Update failed', 'error');
                }
                
            } catch (error) {
                log(`❌ Request failed: ${error.message}`, 'error');
                showToast(`❌ Error: ${error.message}`, 'error');
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'error' ? '#ff4444' : '#44ff44'};
                color: white;
                padding: 15px 20px;
                border-radius: 5px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                z-index: 1000;
                font-weight: bold;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 5000);
        }

        // Auto-test on load
        window.onload = () => {
            log('🚀 Debug page loaded', 'info');
            testAuth();
        };
    </script>
</body>
</html>
